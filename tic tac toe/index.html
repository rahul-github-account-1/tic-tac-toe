<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <nav>
        <ul>
            <li class="navLi">
                <h2>Tic Tac Toe</h2>
            </li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box"><span class="boxTxt"></span></div>
            <div class="box"><span class="boxTxt"></span></div>
            <div class="box"><span class="boxTxt"></span></div>
            <div class="box"><span class="boxTxt"></span></div>
            <div class="box"><span class="boxTxt"></span></div>
            <div class="box"><span class="boxTxt"></span></div>
            <div class="box"><span class="boxTxt"></span></div>
            <div class="box"><span class="boxTxt"></span></div>
            <div class="box"><span class="boxTxt"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Enjoy Tic Tac Toe</h1>
            <div>
                <span class="infoTxt">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div  class="imgOver">
                <img  id="imgID" src="ho-baby-doll-main-sone-di-ragini-mms2.gif" alt="error">
            </div>

        </div>
        <audio src="gameover.mp3" id="Over"></audio>

    </div>
    <script src="index.js"></script>
</body>

</html>
